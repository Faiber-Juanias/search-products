plugins {
    id 'java'
    id 'application'
}

group 'com.platzi'
version '0.1.0'

sourceCompatibility = 1.8

application {
    mainClassName = "com.platzi.search.products.ManageProducts"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.beust', name: 'jcommander', version: '1.82'
    implementation group: 'io.github.openfeign', name: 'feign-core', version: '12.3'
    implementation group: 'io.github.openfeign', name: 'feign-json', version: '12.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.15.2'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.15.2'

    testCompile group: 'junit', name: 'junit', version: '4.13.1'
}
